<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 display-4>My family book</h1>
        </div>
        <img src="https://languageduringmealtime.com/wp-content/uploads/2014/11/The-family-book-e1417314391978.jpg" id="person-image" class="img-responsive">
        <h4 id="member"></h4>
        <button type="button" onclick="next()">next</button>
    </div>
    <script>
        var i=0;
        var nextperson = ["Me","Papa","Chacha","amma"];
        var nextimg = ["http://hope.be/wp-content/uploads/2015/05/no-user-image.gif","http://hope.be/wp-content/uploads/2015/05/no-user-image.gif","http://hope.be/wp-content/uploads/2015/05/no-user-image.gif","http://hope.be/wp-content/uploads/2015/05/no-user-image.gif"];
        function next(){
            document.getElementById("member").innerHTML=nextperson[i];
            document.getElementById("person-image").src=nextimg[i];
            i++;
        };
    </script>
</body>
</html>
